

query getPublicPosts{
  getPublicPosts{
      id
      title
      description
      content
      creatorId
      category
      creator{
        id
        username
        avatar
      }
      comments{
        id
        content
        creatorId
      }
      likes{
        id
        creatorId
      }
      thumbnail
      tags
      published
      created_at
      updated_at   
  }
} 