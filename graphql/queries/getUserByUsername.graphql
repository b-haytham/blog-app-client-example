query getUserByUsername($username: String!) {
    getUser(username: $username) {
        id
        email
        avatar
        username
        studied_at
        work_at
        github
        facebook
        tweeter
        created_at
        short_biography
        posts {
            id
            title
            thumbnail
            tags
            description
            category
            created_at
            comments {
                id
            }
            likes {
                id
            }
        }
    }
}
